<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laracast Lesson Assignment</title>
</head>
<body>

<div id="root">

    <input type="text" id="input" v-model="message">
    <p>The value that I am working with is {{message}}</p>

</div>

<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script>

    new Vue({

        el : '#root',
        data : {
            message : 'Hello World'
        }
    });
</script>
</body>
</html>
